<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- ÍCONE -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    
    <title>AluraFlix</title>
</head>
<body>

    <!-- Title -->
    <h1 class="main-title">AluraFlix</h1>
     <!-- Labels e Inputs -->
    <label class="main-label" for="name">Nome do filme</label>
    <input id="name" class="main-input" type="text">
    <label class="main-label" for="url">URL da imagem</label>
    <input id="url" class="main-input" type="text">

    <!-- Button -->
    <button class="main-btn" onclick="adicionar()">Adicionar</button>

    <!-- Content -->
    <section class="list-banner"></section>

    <!-- Footer -->
    <footer class="main-footer">
        <a class="footer-link" href="https://www.alura.com.br/" target="_blank">
            <img class="logo-imersao" src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" alt="logo imersão">
            <img class="logo-alura" src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="logo-alura">
        </a>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
